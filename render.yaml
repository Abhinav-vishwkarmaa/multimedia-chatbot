services:
  - type: web
    name: multimodal-chatbot
    runtime: node
    buildCommand: "cd frontend && npm install && npm run build && cd ../backend && npm install"
    startCommand: "cd backend && npm start"
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromSecret: PORT  # Render sets this automatically
    # Add other env vars as secrets in Render dashboard